<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ Con - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>CS Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:10</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">콘</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">
        <i class="fas fa-calendar-alt"></i>
        <span>2023년 6월 5일 월요일</span>
        <i class="fas fa-chevron-right fa-xs"></i>
      </div>

      <div class="message-row message-row--opposite">
        <img src="콘.jpg" />
        <div class="messagr-row__content">
          <span class="message__author">콘</span>
          <div class="message__info">
            <span class="message__bubble">나 부산에 놀러 가는 중!</span>
            <span class="message__time">오전 09:02</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="messagr-row__content">
          <div class="message__info">
            <span class="message__bubble">정말? 누구랑?</span>
            <span class="message__time">오전 09:10</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--opposite">
        <img src="콘.jpg" />
        <div class="messagr-row__content">
          <span class="message__author">콘</span>
          <div class="message__info">
            <span class="message__image">
              <img src="소풍.jpg" />
            </span>
            <span class="message__time">오전 09:02</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile"></div>
    <div id="no-mobile-text">
      <span>스크린이 너무 큽니다🥲</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
