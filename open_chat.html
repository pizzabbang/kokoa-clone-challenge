<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>오픈채팅 - 춘식Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>CS Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:10</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">오픈채팅</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-user-plus fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"
              ><span class="screen-header__dot"></span
            ></i>
          </a>
        </span>
      </div>
    </header>

    <header class="search-header">
      <input type="text" placeholder="관심 키워드로 오픈채팅 검색" />
      <i class="fas fa-search fa-lg"></i>
      <div class="search-header__tags">
        <a href="#"><div>🗨️내 채팅방</div></a>
        <a href="#"><div>🔥지금 뜨는</div></a>
        <a href="#"><div># 직장인</div></a>
      </div>
    </header>

    <main class="main-screen--open-chat">
      <div class="open-chat">
        <div class="open-chat__header">
          <h4>모임을 찾고 있나요?</h4>
          <span>추천 더 보기 <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">직장인 수영방🏊‍♀️</h5>
            <h6 class="open-post__hashtags">#수영#직장인#친목</h6>
            <div class="open-post__members">
              <img src="수영.jpg" />
              <span class="open-post__member-count">54 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="수영.jpg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">백수들 모여라~</h5>
            <h6 class="open-post__hashtags">#백수#복세편살</h6>
            <div class="open-post__members">
              <img src="소파.jpg" />
              <span class="open-post__member-count">102 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="소파.jpg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>1026</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="open-chat">
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">보드 타는 사람들🛹</h5>
            <h6 class="open-post__hashtags">#스케이트보드#보드#롱보드</h6>
            <div class="open-post__members">
              <img src="보드.jpg" />
              <span class="open-post__member-count">33 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>
          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="보드.jpg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i><span>98</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="open_chat.html"
            ><i class="fas fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile"></div>
    <div id="no-mobile-text">
      <span>스크린이 너무 큽니다🥲</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
