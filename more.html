<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>더보기 - 춘식Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>CS Telecom</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>10:10</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">더보기</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-barcode fa-lg"></i></span>
        <span>
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"
              ><span class="screen-header__dot"></span
            ></i>
          </a>
        </span>
      </div>
    </header>

    <main class="more-screen">
      <div class="pay-screen">
        <div class="pay-screen__wallet">
          <div class="pay-screen__column">
            <span>지갑</span>
            <i class="fas fa-chevron-right fa-lg"></i>
          </div>
          <div class="pay-screen__column">
            <i class="fas fa-user-shield fa-lg"></i>
            <span>인증서</span>
          </div>
        </div>
        <div class="pay-screen__ad">
          <div>
            <span>무제한으로 이모티콘 즐기기</span>
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
        <div class="pay-screen__cpay">
          <div class="pay-screen__row">
            <div class="pay-screen__column"><i class="fas fa-cat"></i> pay</div>
            <div class="pay-screen__column">0원</div>
          </div>
          <div class="pay-screen__row">
            <div class="pay-screen__column">송금 | 결제 | 자산</div>
            <div class="pay-screen__column">
              <i class="fas fa-cart-plus"></i>
              구매내역
            </div>
          </div>
        </div>
      </div>

      <div class="more-items">
        <div class="more-items__item">
          <i class="fas fa-gift fa-2x">
            <span class="more-items__dot"></span>
          </i>
          <span>선물하기</span>
        </div>
        <div class="more-items__item">
          <i class="fas fa-store fa-2x"></i>
          <span>쇼핑하기</span>
        </div>
        <div class="more-items__item">
          <i class="fas fa-laugh-squint fa-2x"></i>
          <span>이모티콘</span>
        </div>
        <div class="more-items__item">
          <i class="fas fa-envelope fa-2x"></i>
          <span>메일</span>
        </div>
        <div class="more-items__item">
          <i class="fas fa-gamepad fa-2x"></i>
          <span>게임</span>
        </div>
        <div class="more-items__item">
          <i class="fas fa-utensils fa-2x"></i>
          <span>주문하기</span>
        </div>
      </div>

      <div class="more-ad">
        <div class="more-ad__image">
          <a href="#"><img src="노마드코더.jfif" /></a>
          <div class="more-ad__text">AD</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="open_chat.html"
            ><i class="far fa-comments fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile"></div>
    <div id="no-mobile-text">
      <span>스크린이 너무 큽니다🥲</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
